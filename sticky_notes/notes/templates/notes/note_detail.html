{% extends 'notes/base.html' %}
{% block content %}
<div class="note-detail">
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <div class="note-actions">
        <a href="{% url 'note_update' note.pk %}" class="action-btn">Edit</a>
        <form method="post" action="{% url 'note_delete' note.pk %}" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="action-btn delete-btn">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
