{% extends 'notes/base.html' %}
{% block content %}
<h2>New Note</h2>
<form method="post" class="note-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Title</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="id_content">Content</label>
        {{ form.content }}
    </div>
    <button type="submit" class="action-btn">Save</button>
</form>
{% endblock %}
